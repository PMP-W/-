<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <h4>青春不常在，抓紧学习</h4>
    <table width="500">
        <!--第一行-->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg"> 男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/women.jpg"> 女</label>
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>
            </td>

        </tr>
        <!--第三行-->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="湖北荆州"></td>
        </tr>
        <!--第四行-->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="married">已婚
                <input type="radio" name="married" checked="checked">未婚
                <input type="radio" name="married">离异
            </td>
        </tr>
        <!-- 第五行-->
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option selected="selected">大学</option>
                    <option>硕士</option>
                </select>
            </td>
        </tr>
        <!--第六行-->
        <tr>
            <td>理想型</td>
            <td>
                <input type="checkbox" name="type">甜美
                <input type="checkbox" name="type">贤惠
                <input type="checkbox" name="type">可爱
            </td>
        </tr>
        <!--第七行-->
        <tr>
            <td>自我介绍</td>
            <td><textarea>handsome</textarea></td>
        </tr>
        <!--第八行-->
        <tr>
            <td></td>
            <td><input type="submit" value="快速注册"></td>
        </tr>
        <!--第九行-->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款
            </td>
        </tr>
        <!--第十行-->
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <!--第十一行-->
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18周岁</li>
                    <li>无违法记录</li>
                    <li>无不良嗜好</li>
                    <li>无重大病史</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
