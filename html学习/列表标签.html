<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h4>你喜欢什么</h4>
    <!--无序列表-->
    <ul>
        <li>榴莲</li>
        <li>火锅</li>
        <li>苹果</li>
        <li><img src="city.jpg"></li>

    </ul>
    <!--有序列表，<ul></ul>里面只能放
        <li>标签-->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华</li>
        <li>周杰伦</li>
        <li>wtf</li>
        <li><img src="city.jpg"></li>
    </ol>
    <!--自定义列表，<ul></ul>里面只能放
        <li>标签-->
    <dl>
        <dt>关注我们</dt>
        <dd>微博</dd><!--<dd>都围绕着<dt>来写-->
        <dd>抖音</dd>
        <dd>微信</dd>

    </dl>
</body>

</html>
