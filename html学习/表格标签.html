<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签学习</title>
</head>

<body>
    <!-- 表格属性要写到表格标签table内 -->
    <!--第一个设置居中显示  第二个设置是否有边框 
        第三个设置文字和左边框之间的距离
        第四个设置设置边框之间的距离，即双线边框的两条线之间的距离-->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="300" height="200">
        <thead><!--表格头部区域-->
            <tr>
                <th>姓名</th>
                <th colspan="2">性别和年龄</th><!--合并两列-->

            </tr>
        </thead>
        <tbody><!--表格主体部分-->
            <tr>
                <td>w</td>
                <td>m</td>
                <td>18</td>
            </tr>
            <tr>
                <td>l</td>
                <td>n</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
